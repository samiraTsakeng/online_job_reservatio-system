<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <Title> Intern registration Form</Title>
    <link rel="stylesheet" href="my_intern_form.css">
</head>

<body>
    <nav class="navbar">
        <h2 class="navbar-logo"><a href="#">Internship App</a></h2>
        <div class="navbar-menu ">
            <a href="index.html">Home</a> 
            <a href="#about">About</a> 
            <a href="#Services">Services</a>
            <!--<a href="#Testimoni">Testimonial</a>-->
            <a href="#company">Companies</a>
            <div class="dropdown">
                <button class="dropbtn">Register</button>
                <div class="dropdown-content">
                  <a href="intern form.html">Intern</a>
                  <a href="job_seeker_form.html">Job seeker</a>
                  <a href="Company form.html">Company</a>
                </div>
              </div>
           
        </div>
        <div class="Menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <div class="form">
        <!--form page-->
        <div class="form-box">
            <!--toggle authentification button-->
            <div class="button-box">
                <div id="btn" class="button-register-active"></div>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>

                <button type="button" class="toggle-btn" onclick="login()"> Log In</button>
            </div>

            <form id="register" class="input-group active">
                <input type="text" class="input-field" placeholder="First name(s)" required>
                <input type="text" class="input-field" placeholder="Last name(s)" required>
                <center>Make sure you write your full names</center>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="datetime" class="input-field" placeholder="Date of birth" required>
                <input type="text" class="input-field" placeholder="Address" required>
                <input type="password" class="input-field" placeholder="Enter password" required>
                <center>Enter a password else of your email password</center>
                <input type="text" class="input-field" placeholder="Intended post" required>
                <input type="text" class="input-field" placeholder="speciality" required>
                <input type="checkbox" class="check-box"><span> I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn"><a href="company listing.html">Register</a></button>
            </form>
            <form id="login" class="input-group login-hidden">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <!--<input type="checkbox" class="check-box">--><span> <a href="recover.html">Forgotten password?</a></span>
                <button type="submit" class="submit-btn"><a href="company listing.html">log in</a></button>
            </form>
        </div>
    </div>
    <script>
        var registerForm = document.getElementById("register");
        var loginForm = document.getElementById("login");
        var buttonMover = document.getElementById("btn");

        function login() {
            loginForm.classList.add('active');
            loginForm.classList.remove('login-hidden');

            registerForm.classList.remove('active');
            registerForm.classList.add('register-hidden');

            buttonMover.classList.add('button-login-active');
            buttonMover.classList.remove('button-register-active');

        }

        function register() {
            loginForm.classList.remove('active');
            loginForm.classList.add('login-hidden');

            registerForm.classList.add('active');
            registerForm.classList.remove('register-hidden');

            buttonMover.classList.remove('button-login-active');
            buttonMover.classList.add('button-register-active');
        }
    </script>

</body>

</html>
